  min_signal_score: 0.55  # Minimum score to generate a signal

# Strategy-specific configurations
strategy_configs:
  # Mean Reversion Strategy parameters
  MeanReversion:
    weight: 0.45
    bb_period: 20
    bb_std: 1.9  # Using optimized value from previous testing
    rsi_period: 14
    rsi_lower: 35  # Using optimized value from previous testing
    rsi_upper: 65  # Using optimized value from previous testing
    require_reversal: true
    stop_loss_atr_multiplier: 1.8  # Using optimized value from previous testing
    take_profit_atr_multiplier: 3.0  # Using optimized value from previous testing
    atr_period: 14
    volume_filter: true
    volume_threshold: 1.5
    
  # Trend Following Strategy parameters
  TrendFollowing:
    weight: 0.45
    ema_short_period: 20
    ema_long_period: 50
    macd_fast_period: 12
    macd_slow_period: 26
    macd_signal_period: 9
    atr_period: 14
    stop_loss_atr_multiplier: 2.0
    take_profit_atr_multiplier: 4.0
    volume_filter: true
    volume_threshold: 1.5

# Market Regime Detection parameters
market_regime:
  adx_threshold: 25
  bb_width_change_threshold: 0.05
  lookback_period: 20
  trending_weight_adjustment: 0.2
  range_bound_weight_adjustment: 0.2

# Stock Selection parameters
stock_selection:
  enable_multi_factor: true
  technical_weight: 0.6
  seasonality_weight: 0.4
  top_n_stocks: 10  # Increased from 5 to 10 for more diversification
  min_technical_score: 0.6
  min_seasonality_score: 0.5
  
  # Technical factor weights
  technical_factors:
    momentum_weight: 0.3
    trend_weight: 0.3
    volatility_weight: 0.2
    volume_weight: 0.2
    
  # Regime-specific adjustments
  regime_adjustments:
    trending:
      trend_weight_multiplier: 1.5
      momentum_weight_multiplier: 1.2
      volatility_weight_multiplier: 0.8
      volume_weight_multiplier: 1.0
    range_bound:
      trend_weight_multiplier: 0.7
      momentum_weight_multiplier: 1.0
      volatility_weight_multiplier: 1.3
      volume_weight_multiplier: 1.2
    mixed:
      trend_weight_multiplier: 1.0
      momentum_weight_multiplier: 1.0
      volatility_weight_multiplier: 1.0
      volume_weight_multiplier: 1.0
